  cloudwatch:
    name: "Amazon CloudWatch"
    category: "Monitoring & Observability"
    description: "Monitoring and observability service for AWS resources"
    use_cases:
      - "Infrastructure monitoring"
      - "Application performance"
      - "Log management"
      - "Alerting"
    pricing:
      metrics: "$0.30 per metric per month"
      logs_ingestion: "$0.50 per GB ingested"
      logs_storage: "$0.03 per GB per month"
    components:
      - "Metrics and alarms"
      - "Logs and insights"
      - "Dashboards"
      - "Events and rules"
    features:
      - "Custom metrics"
      - "Log analytics"
      - "Automated actions"
      - "Cross-service integration"
    compliance: ["SOC", "PCI", "HIPAA", "FedRAMP"]

ai_ml:
  sagemaker:
    name: "Amazon SageMaker"
    category: "Machine Learning Platform"
    description: "Fully managed machine learning service"
    use_cases:
      - "Model development"
      - "Model training"
      - "Model deployment"
      - "MLOps"
    pricing_components:
      notebook_instances: "$0.0464 - $13.32 per hour"
      training: "$0.24 - $31.218 per hour"
      hosting: "$0.048 - $6.264 per hour"
    features:
      - "Jupyter notebooks"
      - "AutoML capabilities"
      - "Model registry"
      - "A/B testing"
    algorithms:
      - "Built-in algorithms"
      - "Pre-trained models"
      - "Custom algorithms"
      - "Marketplace algorithms"
    compliance: ["SOC", "PCI", "HIPAA", "FedRAMP"]

# Cost Optimization Guidelines
cost_optimization:
  right_sizing:
    description: "Match instance types to workload requirements"
    tools: ["AWS Compute Optimizer", "CloudWatch metrics"]
    savings_potential: "10-20%"
    
  reserved_instances:
    description: "Commit to 1-3 year terms for predictable workloads"
    savings_potential: "Up to 75%"
    payment_options: ["All Upfront", "Partial Upfront", "No Upfront"]
    
  spot_instances:
    description: "Use spare EC2 capacity for fault-tolerant workloads"
    savings_potential: "Up to 90%"
    use_cases: ["Batch processing", "CI/CD", "Testing"]
    
  storage_optimization:
    description: "Use appropriate storage classes and lifecycle policies"
    strategies: ["S3 Intelligent Tiering", "EBS gp3 over gp2", "Lifecycle transitions"]
    savings_potential: "20-50%"

# Security Best Practices
security_best_practices:
  - "Enable MFA for all user accounts"
  - "Use IAM roles instead of access keys when possible"
  - "Encrypt data at rest and in transit"
  - "Enable CloudTrail for API logging"
  - "Implement least privilege access principles"
  - "Regularly rotate access keys and passwords"
  - "Use AWS Config for compliance monitoring"
  - "Enable GuardDuty for threat detection"