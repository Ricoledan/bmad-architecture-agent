# Google Cloud Platform Services Catalog
# Comprehensive catalog of GCP services organized by category
# Last updated: January 2025

metadata:
  version: "2025.01"
  provider: "Google Cloud Platform"
  regions: 40+
  services_count: 100+
  currency: "USD"

compute:
  compute_engine:
    name: "Google Compute Engine"
    category: "Virtual Machines"
    description: "Scalable, high-performance virtual machines"
    use_cases:
      - "Web servers and applications"
      - "High-performance computing"
      - "Machine learning training"
      - "Development environments"
    pricing_model: "On-demand, Sustained Use Discounts, Committed Use Discounts, Preemptible/Spot"
    machine_types:
      e2_micro:
        name: "e2-micro"
        specs: "2 shared vCPU, 1 GB RAM"
        pricing: "$0.008 per hour"
        use_case: "Light workloads"
      n2_standard_2:
        name: "n2-standard-2"
        specs: "2 vCPU, 8 GB RAM"
        pricing: "$0.097 per hour"
        use_case: "General purpose"
      c3_standard_4:
        name: "c3-standard-4"
        specs: "4 vCPU, 16 GB RAM"
        pricing: "$0.168 per hour"
        use_case: "Compute optimized"
      m3_highmem_2:
        name: "m3-highmem-2"
        specs: "2 vCPU, 16 GB RAM"
        pricing: "$0.126 per hour"
        use_case: "Memory optimized"
    features:
      - "Sustained Use Discounts (automatic)"
      - "Custom machine types"
      - "Live migration"
      - "Preemptible VMs"
    compliance: ["SOC", "ISO 27001", "HIPAA", "FedRAMP"]

  cloud_functions:
    name: "Google Cloud Functions"
    category: "Serverless Computing"
    description: "Serverless execution environment for building and connecting cloud services"
    use_cases:
      - "Event-driven processing"
      - "API backends"
      - "Data processing"
      - "Integration workflows"
    generations:
      gen1:
        name: "Cloud Functions (1st gen)"
        pricing: "$0.40 per million invocations + $0.0000025 per GB-second"
        max_timeout: "9 minutes"
        max_memory: "8 GB"
      gen2:
        name: "Cloud Functions (2nd gen)"
        pricing: "$0.40 per million invocations + compute time pricing"
        max_timeout: "60 minutes"
        max_memory: "32 GB"
        features: ["Longer timeouts", "Larger instances", "Concurrency control"]
    supported_runtimes:
      - "Node.js 18, 20"
      - "Python 3.9, 3.10, 3.11, 3.12"
      - "Go 1.19, 1.20, 1.21"
      - "Java 11, 17, 21"
      - "Ruby 3.0, 3.2"
      - ".NET 6, 8"
    compliance: ["SOC", "ISO 27001", "HIPAA", "FedRAMP"]

  cloud_run:
    name: "Google Cloud Run"
    category: "Serverless Containers"
    description: "Fully managed serverless platform for containerized applications"
    use_cases:
      - "Web applications"
      - "APIs and microservices"
      - "Data processing"
      - "Background jobs"
    pricing:
      cpu: "$0.00002400 per vCPU-second"
      memory: "$0.00000250 per GiB-second"
      requests: "$0.40 per million requests"
    features:
      - "Scale to zero"
      - "Automatic scaling"
      - "Traffic allocation"
      - "Custom domains"
    limits:
      max_memory: "32 GiB"
      max_cpu: "8 vCPU"
      max_timeout: "60 minutes"
    compliance: ["SOC", "ISO 27001", "HIPAA", "FedRAMP"]

  gke:
    name: "Google Kubernetes Engine"
    category: "Container Orchestration"
    description: "Managed Kubernetes service for containerized applications"
    use_cases:
      - "Microservices applications"
      - "CI/CD pipelines"
      - "Machine learning workloads"
      - "Hybrid applications"
    cluster_types:
      standard:
        name: "Standard clusters"
        pricing: "$0.10 per cluster per hour"
        features: ["Full Kubernetes API", "Node auto-scaling", "Multi-zone clusters"]
      autopilot:
        name: "GKE Autopilot"
        pricing: "Pay only for pod resources"
        features: ["Fully managed", "Optimized resource utilization", "Enhanced security"]
    features:
      - "Auto-scaling"
      - "Auto-repair"
      - "Workload Identity"
      - "Binary Authorization"
    compliance: ["SOC", "ISO 27001", "HIPAA", "FedRAMP"]

storage:
  cloud_storage:
    name: "Google Cloud Storage"
    category: "Object Storage"
    description: "Unified object storage for developers and enterprises"
    use_cases:
      - "Content storage and delivery"
      - "Data backup and archival"
      - "Big data analytics"
      - "Static website hosting"
    storage_classes:
      standard:
        name: "Standard"
        pricing: "$0.026 per GB/month"
        availability: "99.95% regional, 99.99% multi-region"
        use_case: "Frequently accessed data"
      nearline:
        name: "Nearline"
        pricing: "$0.013 per GB/month"
        retrieval_cost: "$0.01 per GB"
        minimum_duration: "30 days"
        use_case: "Monthly access"
      coldline:
        name: "Coldline"
        pricing: "$0.007 per GB/month"
        retrieval_cost: "$0.02 per GB"
        minimum_duration: "90 days"
        use_case: "Quarterly access"
      archive:
        name: "Archive"
        pricing: "$0.0025 per GB/month"
        retrieval_cost: "$0.05 per GB"
        minimum_duration: "365 days"
        use_case: "Annual access"
    features:
      - "Global edge caching"
      - "Object lifecycle management"
      - "Versioning"
      - "Customer-managed encryption keys"
    compliance: ["SOC", "ISO 27001", "HIPAA", "FedRAMP"]

  persistent_disk:
    name: "Google Persistent Disk"
    category: "Block Storage"
    description: "High-performance block storage for virtual machine instances"
    use_cases:
      - "Database storage"
      - "File systems"
      - "Boot disks"
      - "High IOPS applications"
    disk_types:
      standard:
        name: "Standard persistent disk"
        pricing: "$0.040 per GB/month"
        performance: "Read: 0.75 IOPS/GB, Write: 1.5 IOPS/GB"
        use_case: "Sequential access workloads"
      balanced:
        name: "Balanced persistent disk"
        pricing: "$0.10 per GB/month"
        performance: "6 IOPS/GB (up to 80,000 IOPS)"
        use_case: "General purpose workloads"
      ssd:
        name: "SSD persistent disk"
        pricing: "$0.17 per GB/month"
        performance: "30 IOPS/GB (up to 100,000 IOPS)"
        use_case: "High IOPS workloads"
      extreme:
        name: "Extreme persistent disk"
        pricing: "$0.125 per GB/month + $0.065 per IOPS/month"
        performance: "Up to 100,000 IOPS"
        use_case: "Ultra-high performance"
    features:
      - "Encryption at rest"
      - "Snapshots"
      - "Regional persistent disks"
      - "Multi-writer mode"
    compliance: ["SOC", "ISO 27001", "HIPAA", "FedRAMP"]

database:
  cloud_sql:
    name: "Google Cloud SQL"
    category: "Managed Relational Database"
    description: "Fully managed relational database service"
    supported_engines:
      - "MySQL 5.7, 8.0"
      - "PostgreSQL 11, 12, 13, 14, 15, 16"
      - "SQL Server 2017, 2019, 2022"
    use_cases:
      - "Web applications"
      - "Business applications"
      - "E-commerce platforms"
      - "Content management systems"
    pricing_model: "Pay for what you use"
    instance_examples:
      - "db-f1-micro: 1 shared vCPU, 0.6 GB RAM - $0.0091/hour"
      - "db-n1-standard-1: 1 vCPU, 3.75 GB RAM - $0.0416/hour"
      - "db-n1-standard-4: 4 vCPU, 15 GB RAM - $0.166/hour"
    features:
      - "Automatic backups"
      - "High availability"
      - "Read replicas"
      - "Point-in-time recovery"
    compliance: ["SOC", "ISO 27001", "HIPAA", "FedRAMP"]

  firestore:
    name: "Google Cloud Firestore"
    category: "NoSQL Document Database"
    description: "Fast, fully managed, serverless, cloud-native NoSQL document database"
    use_cases:
      - "Mobile applications"
      - "Web applications"
      - "Real-time applications"
      - "Gaming applications"
    modes:
      native:
        name: "Native mode"
        pricing: "$0.06 per 100K document reads, $0.18 per 100K writes"
        features: ["Real-time updates", "Offline support", "Multi-region"]
      datastore:
        name: "Datastore mode"
        pricing: "$0.06 per 100K entity reads, $0.18 per 100K writes"
        features: ["ACID transactions", "SQL-like queries", "Automatic scaling"]
    features:
      - "Real-time synchronization"
      - "Offline support"
      - "Multi-region replication"
      - "ACID transactions"
    compliance: ["SOC", "ISO 27001", "HIPAA", "FedRAMP"]

  bigtable:
    name: "Google Cloud Bigtable"
    category: "NoSQL Wide-Column Database"
    description: "Fully managed NoSQL big data database service"
    use_cases:
      - "Time-series data"
      - "IoT data"
      - "Marketing analytics"
      - "Financial data"
    pricing:
      nodes: "$0.65 per node per hour"
      storage: "$0.17 per GB/month"
      network: "Standard network egress rates"
    features:
      - "Low latency"
      - "High throughput"
      - "Automatic scaling"
      - "Integration with Hadoop ecosystem"
    compliance: ["SOC", "ISO 27001", "HIPAA", "FedRAMP"]

