# Cost Optimization Guidelines
cost_optimization:
  sustained_use_discounts:
    description: "Automatic discounts for running instances"
    savings_potential: "Up to 30%"
    eligibility: "Instances running >25% of month"
    
  committed_use_discounts:
    description: "1 or 3-year commitments for predictable workloads"
    savings_potential: "Up to 57%"
    resource_types: ["Compute", "Memory", "GPU", "Local SSD"]
    
  preemptible_vms:
    description: "Short-lived, discounted compute instances"
    savings_potential: "Up to 80%"
    use_cases: ["Batch processing", "Fault-tolerant workloads"]
    
  rightsizing_recommendations:
    description: "ML-powered instance sizing recommendations"
    tools: ["Cloud Monitoring", "Recommender API"]
    savings_potential: "10-25%"

  spot_vms:
    description: "Latest generation of preemptible VMs"
    savings_potential: "60-91%"
    features: ["No maximum runtime", "30-second notice", "Live migration"]

# Security Best Practices
security_best_practices:
  - "Enable Identity and Access Management (IAM) with least privilege"
  - "Use service accounts for applications"
  - "Enable VPC firewall rules"
  - "Use Cloud KMS for encryption key management"
  - "Enable audit logging with Cloud Logging"
  - "Implement network security with VPC"
  - "Use Security Command Center for threat detection"
  - "Enable binary authorization for container security"
  - "Implement identity-aware proxy for application access"
  - "Use confidential computing for sensitive workloads"
  - "Enable private Google access for VMs without external IPs"
  - "Use Cloud Armor for DDoS protection and WAF"